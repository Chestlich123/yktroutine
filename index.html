<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MyRoutine</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>MyRoutine - Spor Takip Sistemi</h1>
    <div class="nav">
        <button id="prevMonth">&larr;</button>
        <span id="monthYear"></span>
        <button id="nextMonth">&rarr;</button>
    </div>
    <div id="calendar"></div>
    <div id="selectionPanel" class="selection-panel"></div>
    <div id="charts">
        <div class="chart-container">
            <h3>Ağırlık Antrenmanı</h3>
            <canvas id="weightChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Kardiyo</h3>
            <canvas id="cardioChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
